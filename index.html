<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles/main-nav.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <img class="burger-icon" src="main-side-nav-pic/hamburger-menu.svg" alt="">
                <img class="logo" src="main-side-nav-pic/youtube-logo.svg" alt="">
            </div>
            <div class="nav-center">
                <input type="text" placeholder="Search">
                <button class="search-icon">
                    <img src="main-side-nav-pic/search-icon.svg" alt="">
                </button>
                <button class="voice-icon">
                    <img src="main-side-nav-pic/voice-search-icon.svg" alt="">
                </button>
            </div>
            <div class="nav-right">
                <button class="upload-icon">
                    <img src="main-side-nav-pic/upload-icon.svg" alt="">
                </button>
                <button class="apps-icon">
                    <img src="main-side-nav-pic/youtube-apps-icon.svg" alt="">
                </button>
                <button class="notify-icon">
                    <img src="main-side-nav-pic/notification-icon.svg" alt="">
                </button>
                <a class="channel-pic" href="#">
                    <img src="main-side-nav-pic/my-channel.jpeg" alt="">
                </a>
            </div>
        </nav>
    </header>
</body>
</html>
